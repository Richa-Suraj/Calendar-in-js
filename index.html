<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <div class="date"></div>
                    <div class="todayNextBack">
                        <button class="todayBtn">today</button>
                        <i class="fa fa-angle-left prev" onclick="prevMonth()"></i>
                        <i class="fa fa-angle-right next" onclick="nextMonth()"></i>
                    </div>
                </div>
                <div class="weekdays">
                </div>
                <div class="days">
                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="Checklist">
                <button>Add Checklist</button>
                <button>Add Leave</button>
                <button>Clear All</button>
            </div>
            <div class="events">
                <div class="event">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="event-title">Event 1</h3>
                    </div>
                    <div class="eventDate">
                        28 March - 29 March
                    </div>
                </div>
                <div class="event">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="event-title">Event 1</h3>
                    </div>
                    <div class="eventDate">
                        28 March - 29 March
                    </div>
                </div>
                <div class="event">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="event-title">Event 1</h3>
                    </div>
                    <div class="eventDate">
                        28 March - 29 March
                    </div>
                </div>
                <div class="event">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="event-title">Event 1</h3>
                    </div>
                    <div class="eventDate">
                        28 March - 29 March
                    </div>
                </div>
                <div class="event">
                    <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="event-title">Event 1</h3>
                    </div>
                    <div class="eventDate">
                        28 March - 29 March
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="calender.js"></script>
</body>
</html>
