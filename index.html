<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <div class="date"></div>
                    <div class="todayNextBack">
                        <button class="todayBtn">today</button>
                        <i class="fa fa-angle-left prev" onclick="prevMonth()"></i>
                        <i class="fa fa-angle-right next" onclick="nextMonth()"></i>
                    </div>
                </div>
                <div class="weekdays">
                </div>
                <div class="days">
                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="Checklist">
                <button class="addChecklist">Add Checklist</button>
                <button>Add Leave</button>
                <button class="clearAll">Clear All</button>
            </div>
            <div class="modalBox">
                <div class="modalContent">
                    <span class="close"><i class="fas fa-times-circle"></i></span>
                    <div class="formHolder">
                        <h2>Add Checklist</h2>
                        <form action="" id = "event-form">
                            <div class="row">
                                <span><i class="fa-solid fa-calendar-lines-pen"></i></span>
                                <input type="text" class="event-name" maxlength="30" placeholder="Event Title">                          
                            </div>
                            <div class="row">
                                <input type="date" id="dateFrom" class="event-date-from" >
                                <input type="date" id="dateTo" class="event-date-to"  placeholder="Event Date To">
                            </div>
                            <div class="row">
                                <span><i class="fa-solid fa-calendar-lines-pen"></i></span>
                                <textarea class="event-desc" maxlength="100" rows="4" cols="50" placeholder="Event Description"></textarea>
                            </div>
                            <div class="row action">
                                <button type="submit" class="saveChecklist">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="events">
            </div>
        </div>
    </div>

    <!-- JQuery cdn -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function(){
            var dtToday = new Date();
         
            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            if(month < 10)
                month = '0' + month.toString();
            if(day < 10)
             day = '0' + day.toString();
            var maxDate = year + '-' + month + '-' + day;
            $('#dateFrom').attr('min', maxDate);
            $('#dateTo').attr('min', maxDate);
        });
        </script>

    <script src="calender.js"></script>

</body>
</html>
